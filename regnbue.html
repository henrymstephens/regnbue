<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Scroll Gradient</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  </head>
  <body>
    <script>
      let hueValue;

      function setup() {
        createCanvas(windowWidth, windowHeight);
        noCursor();
        colorMode(HSB, 360, 100, 100);
        hueValue = random(360);
      }

      function draw() {
        let currentColor = color(hueValue, 100, 100);
        let nextColor = color((hueValue + 180) % 360, 100, 100);
        setGradient(0, 0, windowWidth, windowHeight, currentColor, nextColor);
      }

      function mouseWheel(event) {
        let delta = event.delta;
        hueValue += delta > 0 ? 1 : -1;
        hueValue = (hueValue + 360) % 360;
      }

      function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
      }

      function setGradient(x, y, w, h, c1, c2) {
        noFill();
        for (let i = y; i <= y + h; i++) {
          let inter = map(i, y, y + h, 0, 1);
          let c = lerpColor(c1, c2, inter);
          stroke(c);
          line(x, i, x + w, i);
        }
      }
    </script>
  </body>
</html>
